<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Délice - Restaurant</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?restaurant,dining') no-repeat center center fixed;
            background-size: cover;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .header {
            text-align: center;
            padding: 80px 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
        }
        .container {
            text-align: center;
            max-width: 900px;
            margin: auto;
            padding: 50px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .menu-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #E44D26;
            color: white;
            text-decoration: none;
            font-size: 22px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .menu-button:hover {
            background-color: #C0392B;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="Untitled-1.html">Accueil</a>

    </div>
    <div class="container">
        <h1>Notre Menu</h1>
        <p>Explorez nos plats savoureux et raffinés, préparés avec des ingrédients frais.</p>
        <a class="menu-button" href="Projet Menu.html">Voir le Menu</a>
