<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Le Délice</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f8;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .menu-container {
            max-width: 1000px;
            margin: auto;
            padding: 50px;
            text-align: center;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu-item img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
        }
        .menu-info {
            flex-grow: 1;
            padding-left: 20px;
            text-align: left;
        }
        .menu-info h2 {
            margin: 0;
            color: #333;
        }
        .menu-info p {
            color: #777;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="Untitled-1.html">Accueil</a>
        <a href="Projet Menu.html">Menu</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="menu-container">
        <h1>Notre Menu</h1>
        <div class="menu-item">
            <img src="https://source.unsplash.com/150x150/?pizza" alt="Pizza">
            <div class="menu-info">
                <h2>Pizza Margherita</h2>
                <p>Tomate, mozzarella, basilic frais - 12€</p>
            </div>
        </div>
        <div class="menu-item">
            <img src="https://source.unsplash.com/150x150/?pasta" alt="Pâtes">
            <div class="menu-info">
                <h2>Pâtes Carbonara</h2>
                <p>Crème, œuf, lardons, parmesan - 10€</p>
            </div>
        </div>
        <div class="menu-item">
            <img src="https://source.unsplash.com/150x150/?steak" alt="Steak">
            <div class="menu-info">
                <h2>Steak Grillé</h2>
                <p>Accompagné de frites et salade - 18€</p>
            </div>
        </div>
        <div class="menu-item">
            <img src="https://source.unsplash.com/150x150/?dessert" alt="Dessert">
            <div class="menu-info">
                <h2>Tiramisu Maison</h2>
                <p>Café, mascarpone, cacao - 7€</p>
            </div>
        </div>
    </div>
</body>
</html>
